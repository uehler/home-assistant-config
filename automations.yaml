- id: uli2
  alias: "T\xFCr \xF6ffnen, Licht an"
  trigger:
  - entity_id: binary_sensor.door_window_sensor_158d00011c8d52
    platform: state
    to: 'on'
  # condition:
  # - condition: or
  #   conditions:
  #   - before: sunrise
  #     condition: sun
  #   - after: sunset
  #     condition: sun
  # - after: sunrise
  #   after_offset: '60'
  #   before: sunset
  #   before_offset: '60'
  #   condition: sun
  action:
    entity_id: light.flur
    service: homeassistant.turn_on


- id: uli1
  alias: Aufstehen unter der Woche
  trigger:
  - platform: time
    hours: 6
    minutes: 30
    seconds: 0
  condition:
  - condition: time
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
  action:
    service: homeassistant.turn_on
    entity_id: light.wohnung
    data:
      brightness: 50


- id: uli3
  alias: "Nachricht, wenn T\xFCr ge\xF6ffnet wird"
  trigger:
    platform: state
    entity_id: binary_sensor.door_window_sensor_158d00011c8d52
    to: 'on'
  action:
  - service: notify.slack_msg
    data:
      message: "T\xFCr wurde ge\xF6ffnet"
- id: uli4
  alias: Button halten
  trigger:
    platform: state
    entity_id: switch.switch_long_press_158d000156295f
    to: 'on'
  action:
    service: light.turn_off
- id: uli5
  alias: Button 1 Klick
  trigger:
    platform: state
    entity_id: switch.switch_one_click_158d000156295f
  action:
    service: homeassistant.toggle
    entity_id: light.wohnung, light.flur
- id: uli6
  alias: Button 2 Klick
  trigger:
    platform: state
    entity_id: switch.switch_double_click_158d000156295f
  action:
    service: homeassistant.toggle
    entity_id: light.kuche, light.wohnung, light.flur
- id: uli7
  alias: Netflix an
  trigger:
    platform: state
    entity_id: switch.steckdose_alles
    to: 'on'
    for:
      seconds: 8
  action:
    service: homeassistant.turn_on
    entity_id: switch.fernseher
- id: uli8
  alias: Netflix aus
  trigger:
    platform: state
    entity_id: switch.fernseher
    to: 'off'
    for:
      seconds: 5
  action:
    service: homeassistant.turn_off
    entity_id: switch.steckdose_alles
