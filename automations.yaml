- action:
  - alias: turn on kitchen light
    data:
      entity_id: light.kuche
    service: homeassistant.toggle
  id: '1500402453695'
  trigger:
  - entity_id: binary_sensor.motion_sensor_158d000113c70a
    from: 'off'
    platform: state
    to: 'on'
  - entity_id: binary_sensor.motion_sensor_158d000113c70a
    from: 'on'
    platform: state
    to: 'off'
